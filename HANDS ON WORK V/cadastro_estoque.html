<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Estoque</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <a href="estoque.html" class="back-button">&lt;</a>
    <h2>Cadastro de Estoque</h2>
    <form action="estoque.html" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" produto="codigo" placeholder="Código do Produto">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" produto="produto" placeholder="Nome do Produto">
        <label for="Quantidade">Quantidade</label>
        <input type="text" id="Quantidade" produto="Quantidade" placeholder="Quantidade do Produto">
        <div class="button-container">
            <button class="button" type="submit">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
