<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <a href="index.html" class="back-button">&lt;</a>
    <h2>Cadastrar de Usu√°rio</h2>
    <form action="index.html" method="POST">
        <label for="CPF/CNPJ">CPF/CNPJ:</label>
        <input type="text" id="CPF/CNPJ" name="CPF/CNPJ">
        <label for="Nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        <label for="Telefone">Telefone:</label>
        <input type="text" id="telefone" name="Telefone">
        <label for="Email">E-mail:</label>
        <input type="text" id="email" name="E-mail">
        <label for="Senha">Senha:</label>
        <input type="text" id="senha" name="senha">
        <label for="ConfirmarSenha">Confirmar Senha:</label>
        <input type="text" id="confirmarsenha" name="confirmarsenha">
        <div class="button-container">
            <button class="button" type="submit">Salvar</button>
            <button class="button" type="submit">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
