
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Compra</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <a href="compra.html" class="back-button">&lt;</a>
    <h2>Editar Compra</h2>
    <form action="compra.html" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" produto="codigo" value="4256" readonly>
        <label for="Fornecedor">Fornecedor:</label>
        <input type="text" id="Fornecedor" Fornecedor="fornecedor" value="Fitas Ltda">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" produto="produto" value="Laços criativos">
        <label for="Quantidade">Quantidade:</label>
        <input type="text" id="Quantidade" produto="Quantidade" value="60">
        <button class="button" type="submit">Salvar</button>
        <button class="button" type="submit">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
