<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produto</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <a href="produto.html" class="back-button">&lt;</a>
    <h2>Cadastro de Produto</h2>
    <form action="produto.html" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" produto="codigo" placeholder="Código do Produto">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" produto="produto" placeholder="Nome do Produto">
        <label for="ncm">NCM</label>
        <input type="text" id="ncm" produto="ncm" placeholder="NCM do Produto">
        <div class="button-container">
            <button class="button" type="submit">Salvar</button>
            <button class="button" type="submit">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
